<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>VisGate</title>
    <link rel="stylesheet" href="css/styles.css?v0.0.2">
</head>
<body>
  <div class="header">
    <div class="title">
        <img class="header-logo" src="images/VisGate-logo.png" alt="VisGate logo">
    </div>
    <div class="tab-switcher">
        <button id="tab-button-patient" class="tab-button">Patient</button>
        <button id="tab-button-researcher" class="tab-button">Researcher</button>
    </div>
  </div>

<main class="patient-content">
    <h2 id="patient-content">patient-content</h2>
    <div id="patient-visualization"></div>
</main>

<main class="researcher-content">
    <div class="researcher-box">
        <div class="parallel-coord-plot" id="parallel-coord-plot"></div>
        <div class="line-plot-with-std" id="line-plot-with-std">line-plot-with-std</div>
        <div class="scatter-plot-matrix" id="scatter-plot-matrix">scatter-plot-matrix</div>
        <div class="violin-plot" id="violin-plot"></div>
    </div>
</main>

<div class="footer">
    <h2>footer</h2>
</div>
  
    <script src="js/scripts.js?v0.0.3"></script>
</body>
