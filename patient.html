<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>VisGate - Patient Recovery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="patient-content">
        <div style="display:flex; justify-content:flex-end;">
            <select id="patient-select" style="padding: 8px; border-radius: 6px; border: 1px solid #ddd;"></select>
        </div>

        <section class="summary-section viz-box">
            <div class="score-header">
                <span id="patient-name-header" class="patient-name-large">Patient 1</span>
                <span id="week-display" class="week-label-small">Week 12</span>
            </div>
            <div class="score-display-large">
                <span id="score-val-big" class="score-val-big">--</span>
                <span class="score-max-grey">/100</span>
            </div>
            <div class="progress-container">
                <div id="health-bar" class="progress-bar"></div>
                <div class="threshold-marker" style="left: 80%; border-left: 2px dashed black;">
                    <span class="threshold-value-green">80</span>
                    <span class="healthy-zone-label">Healthy Zone</span>
                </div>
            </div>
        </section>

        <section class="viz-row" style="display:grid; grid-template-columns: 1fr; gap: 24px;">
            <div class="viz-box">
                <button class="enlarge-btn" onclick="openEnlargedChart('line')">⛶</button>
                <h3 style="margin:0 0 20px 0;">Weekly Progress</h3>
                <div id="line-chart"></div>
            </div>

            <div class="combined-radar-frame">
                <button class="enlarge-btn" onclick="openEnlargedChart('radar')">⛶</button>
                <div class="radar-column">
                    <h3>Activity Breakdown</h3>
                    <div id="radar-activities"></div>
                </div>
                <div class="radar-column">
                    <h3 id="radar-metrics-title">Select an Activity</h3>
                    <div id="radar-metrics"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modal-title" style="margin-top:0; color:#1e293b;">Detailed View</h2>
            <div id="modal-chart-container" style="flex:1; display:flex; justify-content:center; align-items:center;"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/patient-view.js"></script>

    <script>
        function openEnlargedChart(type) {
            window.dispatchEvent(new CustomEvent('openModal', { detail: { type } }));
        }
        function closeModal() {
            document.getElementById('chart-modal').style.display = 'none';
        }
    </script>
</body>
</html>
